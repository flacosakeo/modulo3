<body style="background-color:rgb(246, 253, 207)">
<h4 style="margin-left: 10px;"><a title={{mostrar_mas}} href="#" (click)="mostrarOcultar()">{{mensaje_enlace}} Habilidades duras y blandas</a></h4>
<div class="container" *ngIf="mostrar" >bg-light p-3
    <div class="row" >
      <div class="col-md-5" >
        <div class="py-1" >
          <div class="d-flex text-small fw-bolder"><span class="me-auto">HTML5</span><span>50%</span></div>
          <div class="progress my-1">
            <div class="progress-bar bg-primary" role="progressbar" data-aos="zoom-in-right" data-aos-delay="100" data-aos-anchor=".skills-section" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="py-1">
          <div class="d-flex text-small fw-bolder"><span class="me-auto">CSS3</span><span>50%</span></div>
          <div class="progress my-1">
            <div class="progress-bar bg-primary" role="progressbar" data-aos="zoom-in-right" data-aos-delay="200" data-aos-anchor=".skills-section" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="py-1">
          <div class="d-flex text-small fw-bolder"><span class="me-auto">JavaScript</span><span>0%</span></div>
          <div class="progress my-1">
            <div class="progress-bar bg-primary" role="progressbar" data-aos="zoom-in-right" data-aos-delay="300" data-aos-anchor=".skills-section" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="py-1">
          <div class="d-flex text-small fw-bolder"><span class="me-auto">React</span><span>0%</span></div>
          <div class="progress my-1">
            <div class="progress-bar bg-primary" role="progressbar" data-aos="zoom-in-right" data-aos-delay="300" data-aos-anchor=".skills-section" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
      <div class="col-md-5 offset-md-2">
        <div class="py-1">
          <div class="d-flex text-small fw-bolder"><span class="me-auto">MySQL</span><span>70%</span></div>
          <div class="progress my-1">
            <div class="progress-bar bg-primary" role="progressbar" data-aos="zoom-in-right" data-aos-delay="400" data-aos-anchor=".skills-section" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="py-1">
          <div class="d-flex text-small fw-bolder"><span class="me-auto">Visual Foxpro 9</span><span>90%</span></div>
          <div class="progress my-1">
            <div class="progress-bar bg-primary" role="progressbar" data-aos="zoom-in-right" data-aos-delay="500" data-aos-anchor=".skills-section" style="width: 90%" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="py-1">
          <div class="d-flex text-small fw-bolder"><span class="me-auto">GitHub</span><span>50%</span></div>
          <div class="progress my-1">
            <div class="progress-bar bg-primary" role="progressbar" data-aos="zoom-in-right" data-aos-delay="600" data-aos-anchor=".skills-section" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="py-1">
          <div class="d-flex text-small fw-bolder"><span class="me-auto">Corel Draw X5</span><span>70%</span></div>
          <div class="progress my-1">
            <div class="progress-bar bg-primary" role="progressbar" data-aos="zoom-in-right" data-aos-delay="600" data-aos-anchor=".skills-section" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
